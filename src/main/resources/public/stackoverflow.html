<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StackOverflow</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >-->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
</head>
<body>
    <h1>StackOverflow</h1>
    <div class="container" style="margin-top: 30px" data-ng-app="springDemo" ng-controller="AppCtrl">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Sites stackOverflow</div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>icon</th>
                                <th>id</th>
                                <th>website</th>
                                <th>title</th>
                                <th>description</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in websites">
                                <td><img data-ng-src="{{item.iconImageUrl}}"></td>
                                <td>{{item.id}}</td>
                                <td>{{item.website}}</td>
                                <td>{{item.title}}</td>
                                <td>{{item.description}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>-->
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
